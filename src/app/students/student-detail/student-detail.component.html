<div class="row">
  <div class="col-md-6" *ngIf="student">
    <div class="card">
      <div class="card-header">
        {{'studentdetail.detail' | translate}}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            {{student.firstName}} {{student.lastName}}
          </div>
          <div class="col-md-12">
            {{student.jmbag}} <small id="jmbag" class="d-inline text-muted">(JMBAG)</small>
          </div>
          <div class="col-md-12">
            {{student.numberOfECTS}} <small id="ects" class="d-inline text-muted">(ECTS)</small>
          </div>
          <div class="col-md-12" *ngIf="student.tuitionShouldBePaid">
            {{'studentdetail.pay' | translate}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6" *ngIf="courses">
    <div class="card">
      <div class="card-header">
        {{'studentdetail.courses' | translate}}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12" *ngFor="let course of courses">
            {{course.name}}
          </div>
          <div class="col-md-12" *ngIf="courses.length === 0">
            Student nije upisao ni jedan kolegij.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-outline-secondary float-right" routerLink="/students">{{'studentdetail.back' | translate}}</button>
